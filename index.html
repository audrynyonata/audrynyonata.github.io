<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audry Nyonata | Software Engineer | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .project-root:last-child hr {
        visibility: hidden;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-row justify-center py-4">
    <main
      class="h-full flex flex-col gap-y-4 gap-x-8 items-center self-center font-serif md:flex-row md:justify-around lg:gap-10 md:px-4 lg:px-8"
    >
      <h1 class="text-3xl font-semibold shrink">Audry Nyonata</h1>
      <h2 class="text-base font-light shrink">Senior Software Engineer, Web</h2>
      <div
        class="flex flex-col gap-x-6 gap-y-4 md:flex-row lg:gap-14"
        id="projects-container"
      ></div>
    </main>
    <script>
      const projects = [
        {
          name: 'JSBook',
          url: 'https://audrynyonata.github.io/jsbook/',
          githubUrl: 'https://github.com/audrynyonata/jsbook',
          tags: [
            'react',
            'typescript',
            'redux',
            'gh-pages',
            'esbuild',
            'babel',
            'lerna',
            'npm',
          ],
        },
        {
          name: 'Next Blog',
          url: 'https://audrynyonata-next-blog.netlify.app',
          githubUrl: 'https://github.com/audrynyonata/learn-next-pages-router',
          tags: ['next', 'react', 'javascript', 'SSG', 'tailwind', 'netlify'],
        },
        {
          name: 'Next Reviews',
          url: 'https://audrynyonata-next-reviews.vercel.app/',
          githubUrl: 'https://github.com/audrynyonata/learn-next-app-router',
          tags: [
            'next',
            'react',
            'typescript',
            'SSR',
            'ISG',
            'tailwind',
            'vercel',
            'express',
          ],
        },
      ];

      const container = document.querySelector('#projects-container');
      for (project of projects) {
        const { name, url, githubUrl, tags } = project;

        const item = document.createElement('div');
        item.className = 'project-root flex flex-col shrink';
        item.innerHTML = `
            <div class="text-base font-semibold"><a target="_blank" class="project-name"></a></div>
            <div class="mb-2"><a target="_blank" class="project-url text-sm text-blue-800 hover:text-blue-600"></a></div>
            <div class="mb-2">
              <a target="_blank" class="project-gh text-xs text-gray-800 hover:text-gray-600">
                Open in GitHub <svg xmlns="http://www.w3.org/2000/svg" class="inline relative -top-[1px] w-3 h-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                </svg>
              </a>
            </div>
            <div class="project-tags flex flex-row flex-wrap gap-x-1.5 gap-y-1.5"></div>
            <hr class="md:invisible mt-5">
          `;
        container.appendChild(item);

        const pName = item.querySelector('.project-name');
        pName.href = url;
        pName.innerText = name;

        const pUrl = item.querySelector('.project-url');
        pUrl.href = url;
        pUrl.innerText = url;

        const pgh = item.querySelector('.project-gh');
        pgh.href = githubUrl;

        const pTags = item.querySelector('.project-tags');
        for (tag of tags) {
          const pTag = document.createElement('span');
          pTag.className = 'text-xs whitespace-nowrap px-1.5 bg-gray-200';
          pTag.innerText = tag;
          pTags.appendChild(pTag);
        }
      }
    </script>
  </body>
</html>
